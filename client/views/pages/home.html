<template name="home">
  {{> navbar }}
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-success">
        <div class="panel-heading"><h5>Quick Stats</h5></div>
        <div class="panel-body">
          <p>Total Entries: {{totalItems}}</p>
          <p>Total Tweets: {{totalTweetedItems}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <input type="number" id="items-to-fetch" class="form-control" min="50" max="100" value="50"/>
                <span class="input-group-btn">
                  <button id="fetch-items" class="btn btn-success" type="button"><i class="fa fa-refresh"></i></button>
                </span>
              </div>
              <span class="help-block small">Fetch Items (50 - 100).</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              {{#if showDateSearchForm }}
              {{> dateSearchForm }}
              {{else}}
              <div class="input-group">
                <input type="text" id="search-term" class="form-control"/>
                <span class="input-group-btn">
                  <button id="search-items" class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
                </span>
              </div>
              <span class="help-block small">Search items (<em>{{selectedSearchField}}</em>). Press <strong>ESC</strong> to clear.</span>
              {{/if}}
            </div>
          </div>
          <div class="col-md-4 text-right">
            <p>Selected Entries: {{ selectedItemsCount }}</p>
            <a id="tweet-items" class="btn btn-success btn-large" href="#"><i class="fa fa-twitter"></i> Tweet</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> items}}
</template>

<template name="items">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-header">
          {{> pagesNav}}
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-md-1">
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" name="selectAll" id="all-items"/> All
                    </label>
                  </div>
                </th>
                <th class="col-md-4 sortable" data-sort-field="title" data-sort-field-type="text" >Title</th>
                <th class="col-md-3 sortable" data-sort-field="handle" data-sort-field-type="text">Handle</th>
                <th class="col-md-2 sortable" data-sort-field="lastModified" data-sort-field-type="date">Last Modified</th>
                <th class="col-md-2 sortable active" data-sort-field="importedDate" data-sort-field-type="date">Imported On
                  <div id="sorter" class="pull-right">
                    <i class="fa fa-chevron-circle-up"></i><i class="fa fa-chevron-circle-down active"></i>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              {{> pages}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="item">
  <tr>
    <td>{{> itemSelect}}</td>
    <td>{{title}}</td>
    <td><a href="{{handle}}" target="_blank">{{handle}}</a></td>
    <td>{{lastModified}}</td>
    <td>{{importedOn}}</td>
  </tr>
</template>

<template name="itemSelect">
  {{#unless alreadyTweeted}}
  <div class="checkbox checkbox-primary">
    <label>
      <input type="checkbox" name="selectItem" class="item-selected" value="{{_id}}" data-item-title="{{title}}" data-item-handle="{{handle}}"/>
    </label>
  </div>
  {{/unless}}
</template>

<template name="dateSearchForm">
  <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
    <input id="search-after-date" class="form-control picker" type="text"/>
    <span class="help-block small">Pick <strong>After</strong> date.</span>
  </div>
  <div class="input-group datetimepicker">
    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
    <input id="search-before-date" class="form-control picker" type="text"/>
    <span class="help-block small">Pick <strong>Before</strong> date.</span>
  </div>
  <div>
    <button id="search-items-by-date" class="btn btn-success" type="button"><i class="fa fa-search"></i></button>
    <button id="clear-search-items-by-date" class="btn btn-success" type="button"><i class="fa fa-times-circle"></i></button>
  </div>
</template>
