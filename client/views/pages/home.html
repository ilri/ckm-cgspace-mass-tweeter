<template name="home">
  <h1 class="text-center">CGSpace Mass Tweets</h1>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-success">
        <div class="panel-heading"><h5>Quick Stats</h5></div>
        <div class="panel-body">
          <p>Total Entries: {{totalItems}}</p>
          <p>Total Tweets: {{totalTweetedItems}}</p>
          <!-- <p>Showing: {{showingItems}}</p> -->
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <input type="number" id="items-to-fetch" class="form-control" min="50" max="100" value="50"/>
                <span class="input-group-btn">
                  <button id="fetch-items" class="btn btn-success btn-xs" type="button"><i class="fa fa-refresh"></i></button>
                </span>
              </div>
              <span class="help-block small">Fetch Items (50 - 100).</span>
            </div>
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-4 text-right">
            <p>Selected Entries: {{ selectedItemsCount }}</p>
            <a id="tweet-items" class="btn btn-success btn-large" href="#"><i class="fa fa-twitter"></i> Tweet</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> items}}
</template>

<template name="items">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-header">
          {{> pagesNav}}
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-md-1">
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" name="selectAll" id="all-items"/> All
                    </label>
                  </div>
                </th>
                <th class="col-md-6">Title</th>
                <th class="col-md-3">Handle</th>
                <th class="col-md-2">Last Modified</th>
              </tr>
            </thead>
            <tbody>
              {{> pages}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="item">
  <tr>
    <td>{{> itemSelect}}</td>
    <td>{{title}}</td>
    <td><a href="{{handle}}" target="_blank">{{handle}}</a></td>
    <td>{{lastModified}}</td>
  </tr>
</template>

<template name="itemSelect">
  {{#unless alreadyTweeted}}
  <div class="checkbox checkbox-primary">
    <label>
      <input type="checkbox" name="selectItem" class="item-selected" value="{{_id}}" data-item-title="{{title}}" data-item-handle="{{handle}}"/>
    </label>
  </div>
  {{/unless}}
</template>
