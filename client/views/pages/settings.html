<template name="settings">
    {{> navbar }}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>CGSpace Top-Level Communities</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-md-8 hidden-xs">Name</th>
                            <th class="col-md-4 hidden-xs">Hash Tag</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each communities}}
                            <tr class="{{selectedRow}}">
                                <td class="col-md-8">
                                    <strong class="hidden-sm hidden-md hidden-lg">Name:</strong> {{ name}}
                                    <div class="visible-xs">
                                        {{> communityHashTags }}
                                    </div>
                                </td>
                                <td class="col-md-4 hashTag hidden-xs">
                                    {{> communityHashTags }}
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="communityHashTags">
    <strong class="hidden-sm hidden-md hidden-lg">HashTags:</strong>
    {{#unless editHashTagMode}}
        #{{ hashTag }} <a class="edit-hash-tag" href="#"><i class="fa fa-pencil"></i></a>
    {{else}}
        # {{> communityHashTagsEditForm}}
    {{/unless}}
</template>

<template name="communityHashTagsEditForm">
    <input id="edit-hash-tag" type="text" value="{{hashTag}}"  autofocus="autofocus" />
</template>
